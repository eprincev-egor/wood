<script>"use strict";const canvas=document.createElement("canvas"),ctx=canvas.getContext("2d");let width,height;canvas.style.position="fixed",canvas.style.width="100%",canvas.style.height="100%",setTimeout(()=>{document.body.appendChild(canvas)});let camera={x:0,y:0,step:10},state={keyboard:{up:!1,down:!1,left:!1,right:!1},tree:[{x:0,y:0,r:20}]},draw={tree(e){let{x:t,y:a,r:d}=e,o=t+width/2,r=a+height/2,c=d,s=o-30,y=r-30,n=2*d;ctx.fillStyle="orange",ctx.beginPath(),ctx.arc(o,r,c,0,2*Math.PI),ctx.fill(),ctx.fillStyle="black",ctx.beginPath(),ctx.arc(s,y,n,0,2*Math.PI),ctx.fill()}};setInterval(()=>{width=canvas.width=document.body.offsetWidth,height=canvas.height=document.body.offsetHeight,state.keyboard.up&&(camera.y-=camera.step),state.keyboard.down&&(camera.y+=camera.step),state.keyboard.left&&(camera.x-=camera.step),state.keyboard.right&&(camera.x+=camera.step),state.tree.forEach(draw.tree)},30),document.onkeydown=(e=>{37==e.keyCode&&(state.keyboard.left=!0),38==e.keyCode&&(state.keyboard.up=!0),39==e.keyCode&&(state.keyboard.right=!0),40==e.keyCode&&(state.keyboard.down=!0)}),document.onkeyup=(e=>{37==e.keyCode&&(state.keyboard.left=!1),38==e.keyCode&&(state.keyboard.up=!1),39==e.keyCode&&(state.keyboard.right=!1),40==e.keyCode&&(state.keyboard.down=!1)});</script>
